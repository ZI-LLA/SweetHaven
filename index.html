<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Haven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Sweet Haven</div>
        <nav>
 </header>
    <main>
        <section class="hero">
            <h1>Welcome to Sweet Haven</h1>
            <p>Your haven for delightful desserts.</p>
        </section>
        <section class="featured-desserts">
            <h2>Featured Desserts</h2>
            <div class="dessert-grid">
                <div class="dessert-card">
                    <img src=https://www.vanillabeancuisine.com/wp-content/uploads/2023/09/Creme-Brulee-21-735x735.jpg" alt="Crème Brûlée">
                    <h3>Crème Brûlée</h3>
                </div>
                <div class="dessert-card">
                    <img src="https://img.buzzfeed.com/thumbnailer-prod-us-east-1/video-api/assets/62298.jpg" alt="Chocolate Chip Cookies">
                    <h3>Chocolate Chip Cookies</h3>
                </div>
                <div class="dessert-card">
                    <img src="https://www.recipetineats.com/tachyon/2016/08/Churros_9-SQ.jpg" alt="Churros">
                    <h3>Churros</h3>
                </div>
                <div class="dessert-card">
                    <img src="https://handletheheat.com/wp-content/uploads/2018/02/easy-brownies-SQUARE.jpg" alt="Brownies">
                    <h3>Brownies</h3>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sweet Haven. By Ranvir Singh Randhawa.</p>
    </footer>
</body>
</html>
